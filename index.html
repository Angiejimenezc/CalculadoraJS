<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <div class="calculator">

		<input type="text"  class="calculator-screen" value="0" id= "result"></disable>

		<div class="calculator-keys">
			<button type="button" class="suma" value="+" name="data-oper">+</button>
			<button type="button" class="resta" value="-"name="data-oper">-</button>
			<button type="button" class="multiplicacion" value="*"name="data-oper">*</button>
			<button type="button" class="division" value="/"name="data-oper">/</button>

			<button type="button" class="7" value="7"name= "data-number">7</button>
			<button type="button" class="8" value="8"name= "data-number">8</button>
			<button type="button" class="9" value="9"name= "data-number">9</button>

			<button type="button" class="4" value="4"name= "data-number">4</button>
			<button type="button" class="5" value="5"name= "data-number">5</button>
			<button type="button" class="6" value="6"name= "data-number">6</button>

			<button type="button" class="1" value="1"name= "data-number">1</button>
			<button type="button" class="2" value="2"name= "data-number">2</button>
			<button type="button" class="3" value="3"name= "data-number">3</button>

			<button type="button" class="0" value="0"name= "data-number">0</button>	
			<button type="button" class="decimal" value=".">.</button>
			<button type="button" class="all-clear" value="all-clear" name="data-clear">AC</button>

			<button type="button" class="equal-sign" value="=" name="data-equal">=</button>



			</div>
	  </div>


		<script src="script.js"></script>
  </body>
</html>
